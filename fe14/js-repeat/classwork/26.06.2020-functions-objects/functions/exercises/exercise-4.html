<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .btn {
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="btn" id="btn-increase" style="font-size: 1.5em">Увеличь меня</button>
    <script>
    /*
    Напишите функцию increaseFontSize и привяжите ее в качестве обработчика "click" для кнопки с id="btn-increase".
    Функция должна увеличивать шрифт кнопки на 10% при каждом клике на кнопку
    Если нужно - создайте больше одной функции, соблюдая правило "функция делает только одно осмысленное действие".
    */
   const btn = document.getElementById('btn-increase')
   btn.addEventListener('click', increaseFontSize);
        
   function increaseFontSize(){
       const {unit, value} = splitCSSValue(this.style.fontSize);
       this.style.fontSize = `${value*1.1}${unit}`;
    }

    function splitCSSValue(string){
        const [unit] = string.match(/[a-z%]{1,}/);
        const value = parseFloat(btn);
        return {unit, value};
    }

    </script>
</body>
</html>
