<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        class Product {
            constructor(price, article, name, fullName) {
                /*
                var price, article, name, fullName;
                price = 1200;
                article = 1344113;
                name = "Lenovo X12S" 
                */
                this.price = price;
                this.article = article;
                this.name = name;
                this.fullName = fullName;
            }

            getDiskout(value) {
                return this.price * (1 - value / 100);
            }

            calcDelivery() {
                return this.price*0.01;
            }
        }

        class Notebook extends Product {
            constructor(battery, screen, memory, price, article, name, fullName) {
                super(price, article, name, fullName);
                /*
                // Вызов конструктора родителя
                this = {}
                this.price = price;
                this.article = article;
                this.name = name;
                this.fullName = fullName;
                */
                this.battery = battery;
                this.screen = screen;
                this.memory = memory;
            }

            calcDelivery(){
                const basicDeliveryPrice = super.calcDelivery();
                return basicDeliveryPrice + this.price*0.05;
            }

        }

        class Phone extends Product {
            constructor(NFC, OS, ...args) {
                super(...args);
                // super(args[0], args[1], args[2], args[3]);
                this.NFC = NFC;
                this.OS = OS;
            }
        }

        class iPhone extends Phone {
            constructor(iOSVersion, unlock = true, ...args) {
                super(...args);
                this.iOSVersion - iOSVersion;
                this.unlock = unlock;
            }
        }

        class Car {
            constructor({brand, model, maxSpeed}){
                this.brand = brand;
                this.model = model;
                this.maxSpeed = maxSpeed;
            }
        }

        class Tesla extends Car {
            constructor({batterySize, batterPerKm, ...props}) {
                super(props);
                this.batterySize = batterySize;
                this.batterPerKm = batterPerKm;
            }
        }

        const TeslaA1Props = {
            brand: "Tesla",
            model: "A1",
            maxSpeed: -100,
            batterySize: "700A",
            batterPerKm: "10A"
        };

        const teslaA1 = new Tesla(TeslaA1Props);
        console.log(teslaA1)


        const lenovo = new Notebook("4000мА", "15,6", "16Gb", 12000, "FX3252", "Lenovo X120S", "Lenovo X120S (Z123N34)");
         console.log(lenovo);
         console.log(lenovo.price);
         console.log(lenovo.getDiskout(5));
        console.log(lenovo.calcDelivery())

        const xiomi = new Phone(true, "Android 9.0", 8600, "ZS3221", "Xiomi Note 8", "Xiomi Note 8 (VY322DF3)");
        console.log(xiomi);
        console.log(xiomi.price)
        console.log(xiomi.getDiskout(10))
        console.log(xiomi.calcDelivery())

    </script>
</body>
