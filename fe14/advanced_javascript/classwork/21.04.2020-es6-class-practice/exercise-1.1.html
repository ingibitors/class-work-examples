    <script>
    /*
    Напишите класс Пациент с такими параметрами:

    1. ПациентКардиолога, с дополнительными параметрами:
    - среднее давление;
    - перенесенные проблемы с сердечно-сосудистой системой;
    
    и методом:
    - высчитать индекс массы тела;
    2. ПациентСтоматолога с дополнительными параметрами:
    - дата последнего визита;
    - текущее лечение;    
    */

        class Patient {
            constructor ({name,lastName,middleName,birthday,sex}){
                    this.name = name;
                    this.lastName = lastName;
                    this.middleName = middleName;
                    this.birthday = birthday; // "1986.01.03"
                    this.sex = sex;
            }
            
            getAge(){
                const now = new Date();
                const [year, month, day] = this.birthday.split(".");
                let age = now.getFullYear() - year;
                const bithMonth = now.getMonth() + 1;
                if (month > bithMonth || (month === bithMonth && day > now.getDate())){
                    age--;
                } 
                return age;
            }
        }
        
        class CardioPatient extends Patient {
            constructor({middlePressure,troubleList,height,weight, ...args}){
                super(args);
                // console.log(middlePressure);
                // console.log(troubleList);
                // console.log(height);
                // console.log(weight);
                // console.log(args);             
                this.middlePreasure = middlePressure;
                this.troubleList = [...troubleList];
                this.height = height;
                this.weight = weight;
            }

            getBodyIndex() {
                return this.weight / (this.height/100)**2;
            }
        }
