<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper fadeInDown pt-4">
        <div id="formContent">

            <!-- Login Form -->
            <form id="login-form" action="http://danit.com.ua/login/">
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" required>
                <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" required>
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

<!--  Напишите AJAX-запрос на адрес "http://danit.com.ua/login-json" для
  Авторизации пользователя. Если пользователь ввел правильный логин и
  пароль - нужно вывести под формой сообщение "Вы авторизированы!".
  Если неправильный - вывести сообщение "Логин или пароль неверные,
  попробуйте еще раз".
  Тестовые правильные данные:
  login: Mandor
  password: Savall
  
  данные нужно передавать в формате JSON
  
    В случае успешного ответа вы получите объект с полем status, равным "Success".
  В случае неуспешного ответа - с полем status, равным "Error".
  -->

    <script>
    $("#login-form").on("submit", function(e){
        e.preventDefault();
        const login = $(this).find("[name=login]").val();
        const password = $(this).find("[name=password]").val();
        const body = {
            login,
            password
        };
        $.ajax({
            url: "http://danit.com.ua/login-json",
            method: "POST",
            data: JSON.stringify(body),
            dataType: "json",
            success: function(result){
                console.log(result);
            }
        });
    });
    </script>

</body>

</html>
