<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <div id="employee-list">

    </div>

    <script src="axios.min.js"></script>
        
    <script>
        /*
        Отправьте GET-запрос на адрес "http://danit.com.ua/workers" 
        и выведите на экран полученные данные в виде карточек сотрудников.
        В качестве ответа вы должны получить массив объектов вида:
        {
            "name": "Emily",
            "job": "Web Designer",
            "phone": "+880-168-240",
            "email": "emily@gmail.com"
        }
        Используйте axios
        */
        /*
        const arr = ["Профессор Квирррел", "Альбус Персифаль Дамблдор"];
        const listItems = arr.map(item => `<li>${item}</li>`).join("");
        const ul = document.createElement("ul");
        ul.insertAdjacentHTML("beforeend", listItems);
        document.body.append(ul);
        */
        axios.get("http://danit.com.ua/workers")
            .then(response => {
                const employeeList = response.data.map(item => {
                    return `<div class="worker">
                        <h4 class="worker-name">${item.name}</h4>
                        <p class="worker-job">${item.job}</p>
                        <p>
                            <a href="mailto:${item.email}" class="worker-email">${item.email}</a>
                        </p>
                        <p>
                            <a href="tel:${item.phone}" class="worker-phone">${item.phone}</a>
                        </p>
                    </div>`
                }).join("");

                const employeeListDiv = document.getElementById("employee-list");
                employeeListDiv.insertAdjacentHTML("beforeend", employeeList);
            })
            .catch(error => console.log(error));

    </script>
</body>
</html>
