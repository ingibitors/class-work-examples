<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<ul id="free-towns"></ul>
<script>
    /*
    Неапишите GET запрос по адресу
    "http://danit.com.ua/free-towns-list-json",
    который получает список городов в формате
    JSON и выводит его на экран внутри ul с id="free-towns"
    Используйте fetch. 
    */
const ul = document.getElementById("free-towns");
const request = fetch("http://danit.com.ua/free-towns-list-json")
request.then( res => {
        if (!res.ok) {
            throw new Error("Something went wrong")
        }
        return res.json()})
.then(result => result.map(item => `<li>${item}</li>`).join(""))
.then(res => ul.insertAdjacentHTML("beforeend", res));
</script>
</body>
</html>
